<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NBA Karma Live Scores SPA</title>
  <style>
    /* Base reset and body */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Headings and text */
    h1 {
      font-size: 36px;
      margin-bottom: 16px;
      color: #ffffff;
      text-align: center;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #f0f0f0;
      text-align: center;
    }
    p {
      font-size: 16px;
      color: #aaa;
      margin-bottom: 40px;
      text-align: center;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Navigation buttons */
    .nav-buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .nav-buttons button {
      background-color: #2a2a2a;
      color: #fff;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .nav-buttons button:hover {
      background-color: #444;
    }

    /* Content container */
    #content {
      max-width: 600px;
      width: 100%;
    }

    /* Schedule list styling */
    ul#schedule-list {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 600px;
    }
    ul#schedule-list li {
      padding: 10px 0;
      border-bottom: 1px solid #2a2a2a;
      font-size: 16px;
      color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h1>Welcome to NBA Karma League</h1>

  <div class="nav-buttons">
    <button data-page="home">Home</button>
    <button data-page="scores">Live Scores</button>
    <button data-page="stats">Daily Stats</button>
    <button data-page="schedule">Schedule</button>
  </div>

  <div id="content">
    <!-- Content will load here -->
    <p>Your hub for live scores, team stats, and player performance in NBA Karma League!</p>
  </div>

  <script>
    const contentDiv = document.getElementById('content');

    // Map page names to their HTML content or fetch URLs
    const pages = {
      home: `<p>Your hub for live scores, team stats, and player performance in NBA Karma League!</p>`,
      scores: `<h2>Live Scores</h2><p>Loading live scores...</p>`, // Replace with real scores content or fetch logic
      stats: `<h2>Daily Stats</h2><p>Loading daily stats...</p>`, // Replace with real stats content or fetch logic
      schedule: `<h2>ðŸ“… Upcoming Games</h2><ul id="schedule-list"></ul>`,
    };

    // Load schedule JSON data and render it inside schedule page
    async function loadSchedule() {
      try {
        const res = await fetch('schedule.json');
        if (!res.ok) throw new Error('Failed to fetch schedule.json');
        const games = await res.json();
        const list = document.getElementById('schedule-list');
        list.innerHTML = '';
        games.forEach(g => {
          const li = document.createElement('li');
          li.textContent = `${g.date} | ${g.teams}`;
          list.appendChild(li);
        });
      } catch (err) {
        console.error('Error loading schedule:', err);
        const list = document.getElementById('schedule-list');
        if (list) list.textContent = 'Failed to load schedule.';
      }
    }

    // Function to load content by page
    function loadPage(page) {
      if (!pages[page]) {
        contentDiv.innerHTML = '<p>Page not found.</p>';
        return;
      }
      contentDiv.innerHTML = pages[page];
      if (page === 'schedule') {
        loadSchedule();
      }
      // You can add fetch/load calls for scores and stats here too later
    }

    // Add click listeners to nav buttons
    document.querySelectorAll('.nav-buttons button').forEach(button => {
      button.addEventListener('click', () => {
        loadPage(button.dataset.page);
      });
    });

    // Load home content by default on page load
    loadPage('home');
  </script>

</body>
</html>
