<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>NBA Live scores</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 16px;
      color: #ffffff;
    }

    p {
      font-size: 16px;
      color: #aaa;
      margin-bottom: 40px;
      text-align: center;
      max-width: 600px;
    }

    .nav-buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .nav-buttons a {
      background-color: #2a2a2a;
      color: #fff;
      text-decoration: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #444;
      transition: background-color 0.2s, transform 0.2s;
    }

    .nav-buttons a:hover {
      background-color: #444;
      transform: translateY(-2px);
    }

    /* Schedule section styled to match page */
    #schedule {
      margin-top: 40px;
      max-width: 600px;
      width: 100%;
    }

    #schedule h2 {
      color: #f0f0f0;
      margin-bottom: 16px;
      text-align: center;
    }

    #schedule-list {
      list-style: none;
      padding: 0;
    }

    #schedule-list li {
      padding: 10px 0;
      border-bottom: 1px solid #2a2a2a;
      font-size: 16px;
      color: #f0f0f0;
    }

    footer {
      margin-top: 60px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Welcome to NBA Karma Leauge</h1>

  <p>Your hub for live scores, team stats, and player performance in NBA karma leauge!</p>

  <div class="nav-buttons">
    <a href="scores.html">Live Scores</a>
    <a href="stats.html">Daily Stats</a>
  </div>

  <!-- Schedule Section -->
  <section id="schedule">
    <h2>ðŸ“… Upcoming Games</h2>
    <ul id="schedule-list"></ul>
  </section>

  <footer>
    &copy; @barry
  </footer>

  <script>
    async function loadSchedule() {
      try {
        const res = await fetch('schedule.json');
        const games = await res.json();
        const list = document.getElementById('schedule-list');
        list.innerHTML = '';

        games.forEach(g => {
          const li = document.createElement('li');
          li.textContent = `${g.date} | ${g.teams}`;
          list.appendChild(li);
        });
      } catch (err) {
        console.error('Error loading schedule:', err);
      }
    }
    loadSchedule();
  </script>

</body>
</html>
